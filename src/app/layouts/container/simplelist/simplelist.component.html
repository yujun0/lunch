<div class="simplelist-container">
  <h2 class="title">{{ title }}</h2>
  
  <div class="store-grid">
    <div *ngFor="let store of storeList" class="store-card">
      <div class="store-info">
        <h3 class="store-name">{{ store.name }}</h3>
        <button 
          kendoButton 
          themeColor="primary" 
          class="map-btn"
          (click)="goToGoogleMaps(store.google)"
        >
          📍 查看地圖
        </button>
      </div>
    </div>
  </div>
</div>
