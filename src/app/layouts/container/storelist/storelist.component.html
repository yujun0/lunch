<div class="storelist-container">
  <h2 class="title">{{ title }}</h2>

  <kendo-grid
    class="store-grid"
    [data]="gridView"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
  >
    <kendo-grid-column
      field="店家資訊"
      [width]="100"
      [headerStyle]="{
        'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        'color': '#fff',
        'text-align': 'center',
        'font-size': '18px',
        'font-weight': 'bold',
        'border': 'none'
      }"
    >
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="store-card">
          <div class="store-visual-small" 
               [style.background]="getStoreVisual(dataItem).gradient">
            <div class="store-emoji-small">
              {{ getStoreVisual(dataItem).emoji }}
            </div>
            <div class="store-initial-small">
              {{ getStoreInitial(dataItem) }}
            </div>
          </div>
          <div class="store-info">
            <h3 class="store-name">{{ dataItem.name }}</h3>
            <div class="store-type">{{ getStoreVisual(dataItem).emoji }} 美食</div>
            <button 
              kendoButton 
              themeColor="primary" 
              class="map-button"
              (click)="goToGoogleMaps(dataItem.google)"
            >
              📍 查看地圖
            </button>
          </div>
        </div>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
