<div class="storelist-container">
  <div class="header-section">
    <div class="header-icon">üìã</div>
    <h2 class="title">{{ title }}</h2>
  </div>

  <div class="store-grid">
    <div class="store-card glass-effect" *ngFor="let dataItem of gridView?.data">
      <div class="card-content">
        <div class="store-visual" [style.background]="getStoreVisual(dataItem).gradient">
          <div class="store-emoji">{{ getStoreVisual(dataItem).emoji }}</div>
        </div>

        <div class="store-details">
          <h3 class="store-name">{{ dataItem.name }}</h3>
          <div class="store-meta">
            <span class="location-badge" *ngIf="dataItem.location">
              <span class="k-icon k-i-marker-pin"></span> {{ dataItem.location }}
            </span>
            <span class="type-badge">
              {{ getStoreVisual(dataItem).emoji }} {{ dataItem.type }}
            </span>
          </div>
        </div>

        <button kendoButton themeColor="primary" fillMode="flat" class="map-btn"
          (click)="goToGoogleMaps(dataItem.google)">
          <span class="k-icon k-i-map-marker"></span> Â∞éËà™
        </button>
      </div>
    </div>
  </div>

  <!-- Custom Pagination controls -->
  <div class="pagination-controls glass-effect">
    <button kendoButton fillMode="clear" [disabled]="skip === 0" (click)="onPageChange(skip - pageSize)">
      <span class="k-icon k-i-arrow-chevron-left"></span> ‰∏ä‰∏ÄÈ†Å
    </button>
    <span class="page-info">
      {{ (skip / pageSize) + 1 }} / {{ Math.ceil(storeList.length / pageSize) }}
    </span>
    <button kendoButton fillMode="clear" [disabled]="skip + pageSize >= storeList.length"
      (click)="onPageChange(skip + pageSize)">
      ‰∏ã‰∏ÄÈ†Å <span class="k-icon k-i-arrow-chevron-right"></span>
    </button>
  </div>
</div>
